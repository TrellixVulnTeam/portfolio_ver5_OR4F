<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html, body, .wrap {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        .wrap {
            display: flex;
            /* transform: translateX(-300%); */
            transition: all 0.6s;
        }
        section {
            /* float: left; */
            flex-shrink: 0;
            width: 100%;
            height: 100%;
            outline: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <section style="background: gray;">
            <button data-id='1' type="button" class="next">next</button>
        </section>
        <section style="background: green;">
            <button data-id='2' type="button" class="next">next</button>
            <button data-id='0' type="button" class="prev">prev</button>
        </section>
        <section style="background: blue;">
            <button data-id='3' type="button" class="next">next</button>
            <button data-id='1' type="button" class="prev">prev</button>
        </section>
        <section style="background: orange;">
            <button data-id='2' type="button" class="prev">prev</button>
        </section>
    </div>

    <script>
        let next = document.querySelectorAll('.next');
        let prev = document.querySelectorAll('.prev');
        
        next.forEach((next)=>{
            next.addEventListener('click', function(e){
                let order = parseInt(e.target.dataset.id);
                let rigthX = -100;
                let moving = order * rigthX;

                document.querySelector('.wrap').style.transform = `translateX(${moving}%)`
            })
        })

        prev.forEach((prev)=>{
            prev.addEventListener('click', function(e){
                let order = parseInt(e.target.dataset.id);
                let leftX = -100;
                let moving = order * leftX;

                document.querySelector('.wrap').style.transform = `translateX(${moving}%)`
            })
        }) 
    </script>
</body>
</html>
